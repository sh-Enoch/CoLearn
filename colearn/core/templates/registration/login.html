{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}Log In{% endblock %}

{% block content %}
<section class="login max-w-2xl mx-auto py-16 border shadow-lg rounded-lg flex items-center justify-center">
    <div class="container" style="max-width: 500px; padding: 20px;">
        <h2 style="font-family: 'Arial', sans-serif; font-size: 36px; text-align: center; margin-bottom: 20px;">Log In</h2>
        <form action="" method="POST" style="display: flex; flex-direction: column; gap: 20px;">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Log In
            </button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'reset-password' %}" style="color: #1d4ed8; text-decoration: underline;">Forgot Password?</a>
        </div>
    </div>
</section>
{% endblock %}
