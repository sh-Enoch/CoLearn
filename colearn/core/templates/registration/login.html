{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    <section class="login">
        <div class="container">
            <h2>Log In</h2>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </section>
{% endblock %}
