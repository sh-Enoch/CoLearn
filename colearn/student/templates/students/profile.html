{% extends 'layouts/blank.html' %}
{% load static %}

{% block content %}

<div class="max-w-lg mx-auto flex flex-col items-center pt-20 px-4">
    <img class="w-36 h-36 rounded-full object-cover mb-4" src="{{ user.profile.avatar }}" />
    <div class="text-center">
        <h1>{{ user.profile.name }}</h1>
        <div class="text-gray-400 mb-2 -mt-3">@{{ user.profile.user.username}}</div>
        {% if user.profile.info %}
        <div class="mt-8">{{ user.profile.info|linebreaksbr }}</div>
        {% endif %}  
    </div>
</div>

{% endblock %}
