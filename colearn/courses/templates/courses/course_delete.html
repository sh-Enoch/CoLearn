{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Delete Course</h1>
    <p>Are you sure you want to delete the course "{{ course.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'course_detail' course.id %}" class="btn btn-secondary">No, cancel</a>
    </form>
</div>
{% endblock %}
