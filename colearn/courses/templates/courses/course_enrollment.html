{% extends 'layouts/box.html' %}
{% block title %}Enroll in Course{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'course-enroll' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Enroll in {{ course.title }}</button>
        </form>
    {% else %}
        <p><a href="{% url 'account_login' %}">Log in</a> to enroll in this course.</p>
    {% endif %}

{% endblock %}
