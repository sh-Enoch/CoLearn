{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto p-4">
     <h1 class="text-3xl font-bold mb-4">
        {{ module.title }}
    </h1> 
    <p class="text-gray-700 mb-8">
        {{ module.description }}
    </p> 
    <h2 class="text-2xl font-semibold mb-4">Lessons</h2> 
    <ul class="space-y-4">
         {% for lesson in lesson %}
             <li class="border rounded p-4 bg-white shadow"> 
                <h3 class="text-xl font-semibold">{{ lesson.title }}</h3> 
                <p class="text-gray-700">{{ lesson.content }}</p> 
                <div class="mt-4"> 
                    <a href="{% url 'lesson-update' lesson.id %}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update</a> 
                    <a href="{% url 'lesson-delete' lesson.id %}" class="inline-block bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Delete</a> 
                </div> </li> {% endfor %} </ul> <div class="mt-8"> 
                    <a href="{% url 'course-detail' module.course.id %}" class=" btn btn-primary bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back to Course</a> 
                </div> 
            </div>

{% endblock %}
