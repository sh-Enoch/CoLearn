{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Update Course</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'course_detail' course.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
