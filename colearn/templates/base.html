<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CoLearn{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/courses_ajax.js' %}"></script>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="container">
            <a href=# class="logo">CoLearn</a>
            {% if not user.is_authenticated %}
            <ul class="nav-links">
            
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href=#>Register</a></li>    
            </ul>
            {% else %}
            <ul class="nav-links">
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <li><a href="">Courses</a></li>
                <li><a href="">Profile</a></li>
            {% endif %}
        </div>
    </nav>

    <!-- Dynamic Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 CoLearn. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
