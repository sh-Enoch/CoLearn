{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}Confirm New Password{% endblock %}

{% block content %}
<section class="confirm-password max-w-2xl mx-auto py-16 border shadow-lg rounded-lg flex items-center justify-center">
    <div class="container" style="max-width: 500px; padding: 20px;">
        <h2 style="font-family: 'Arial', sans-serif; font-size: 36px; text-align: center; margin-bottom: 20px;">Confirm New Password</h2>
        <form method="post" style="display: flex; flex-direction: column; gap: 20px;">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Confirm New Password
            </button>
        </form>
    </div>
</section>
{% endblock %}
