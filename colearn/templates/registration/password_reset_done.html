{% extends 'base.html' %}
{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<section class="password-reset-sent max-w-2xl mx-auto py-16 border shadow-lg rounded-lg flex items-center justify-center">
    <div class="container" style="max-width: 500px; padding: 20px;">
        <h2 style="font-family: 'Arial', sans-serif; font-size: 36px; text-align: center; margin-bottom: 20px;">Password Reset Sent</h2>
        <p style="text-align: center; font-size: 16px; color: #4B5563; margin-bottom: 20px;">
            We've emailed you instructions for setting your password, if an account exists with the email you entered. You should receive them shortly.
        </p>
        <div style="text-align: center;">
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Return to Login</a>
        </div>
    </div>
</section>
{% endblock %}
